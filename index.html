<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Map application</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
  <script src="script.js"></script>
</head>

<body>

  <div data-role="page" id="home">
  
    <div data-role="header" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li><a><i class="icon-home icon-white"></i> Home</a></li>
          <li><a href="#map"><i class="icon-globe icon-white"></i> Map</a></li>
          <li><a href="#places"><i class="icon-map-marker icon-white"></i> Places</a></li>
        </ul>
      </div>
    </div>
    
    <div data-role="content">
      <form>
        <input id="searchField" type="search" placeholder="Hae" />
        <input id="searchButton" type="button" value="Hae" />
      </form>
      <ul data-role="listview" data-inset="true">
        <li data-role="list-divider">Omat paikat</li>
        <li><a href="#map">Test</a></li>
        <li><a href="#map">Jotain</a></li>
        <li><a href="#map">Nimi</a></li>
      </ul>
    </div>
    
  </div>
  
  <div data-role="page" id="map">
  
    <div data-role="header" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a>Map</a></li>
          <li><a>Places</a></li>
        </ul>
      </div>
    </div>
    
    <div data-role="content">
      <div id="map">[kartta]</div>
    </div>
    
  </div>
  
  <div data-role="page" id="places">
  
    <div data-role="header" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a>Map</a></li>
          <li><a>Places</a></li>
        </ul>
      </div>
    </div>
    
    <div data-role="content">
      <ul data-role="listview">
        <li data-role="list-divider">Ravintolat</li>
        <li><a href="#map">Dipoli</a></li>
        <li><a href="#map">Täffä</a></li>
        <li><a href="#map">Alvari</a></li>
      </ul>
    </div>
    
  </div>

</body>

</html>
